<div class="card">
  <h3 class="card-header">Login</h3>
  <div class="card-block">

    <form (ngSubmit)="doLogin(loginForm)" #loginForm="ngForm">
      <div class="form-group">
        <label for="login">User name</label>
        <input class="form-control" pattern=".{3,}" placeholder="User" type="text" name="login" id="login" ngModel #login="ngModel" required />
        <small class="form-text text-muted" [hidden]="login.valid">Please specify your login, at least three characters.</small>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" pattern=".{3,}" placeholder="Password" type="password" name="password" id="password" ngModel #password="ngModel" required />
        <small class="form-text text-muted" [hidden]="password.valid">Please specify your password, at least three characters.</small>
      </div>

      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
