<div class="card">
  <h3 class="card-header">Register</h3>
  <div class="card-block">

    <form (ngSubmit)="doRegister(registerForm)" #registerForm="ngForm">
      <div class="form-group">
        <label for="firstname">First name</label>
        <input class="form-control" pattern=".{2,}" placeholder="First name" type="text" name="firstname" id="firstname" ngModel #firstname="ngModel" required />
        <small class="form-text text-muted" [hidden]="firstname.valid">Please specify your first name.</small>
      </div>

      <div class="form-group">
        <label for="lastname">Last name</label>
        <input class="form-control" pattern=".{2,}" placeholder="Last name" type="text" name="lastname" id="lastname" ngModel #lastname="ngModel" required />
        <small class="form-text text-muted" [hidden]="lastname.valid">Please specify your last name.</small>
      </div>

      <div class="form-group">
        <label for="login">User name</label>
        <input class="form-control" pattern=".{3,}" placeholder="User" type="text" name="login" id="login" ngModel #login="ngModel" required />
        <small class="form-text text-muted" [hidden]="login.valid">Please specify your login, at least three characters.</small>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" pattern=".{3,}" placeholder="Password" type="password" name="password" id="password" ngModel #password="ngModel" validateEqual="passwordConfirm" reverse="true" required />
        <small class="form-text text-muted" [hidden]="password.valid">Please specify your password, at least three characters.</small>
      </div>

      <div class="form-group">
        <label for="passwordConfirm">Confirm password</label>
        <input class="form-control" pattern=".{3,}" placeholder="Password" type="password" name="passwordConfirm" id="passwordConfirm" ngModel #passwordConfirm="ngModel" validateEqual="password" required />
        <small class="form-text text-mutde" [hidden]="passwordConfirm.valid">Please confirm your password.</small>
      </div>

      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
