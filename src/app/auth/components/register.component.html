<form (ngSubmit)="doRegister(registerForm)" #registerForm="ngForm">
  <div>
    First name:
    <div>
      <input pattern=".{2,}" placeholder="First name" type="text" name="firstname" ngModel #firstname="ngModel" required />
      <div [hidden]="firstname.valid">Please specify your first name.</div>
    </div>
  </div>
  <div>
    Last name:
    <div>
      <input pattern=".{2,}" placeholder="Last name" type="text" name="lastname" ngModel #lastname="ngModel" required />
      <div [hidden]="lastname.valid">Please specify your last name.</div>
    </div>
  </div>
  <div>
    User name:
    <div>
      <input pattern=".{3,}" placeholder="User" type="text" name="login" ngModel #login="ngModel" required />
      <div [hidden]="login.valid">Please specify your login, at least three characters.</div>
    </div>
  </div>
  <div>
    Password:
    <div>
      <input pattern=".{3,}" placeholder="Password" type="password" name="password" ngModel #password="ngModel" validateEqual="passwordConfirm" reverse="true" required />
      <div [hidden]="password.valid">Please specify your password, at least three characters.</div>
    </div>
  </div>
  <div>
    Confirm Password:
    <div>
      <input pattern=".{3,}" placeholder="Password" type="password" name="passwordConfirm" ngModel #passwordConfirm="ngModel" validateEqual="password" required />
      <div [hidden]="passwordConfirm.valid">Please confirm your password.</div>
    </div>
  </div>
  <button>Register</button>
</form>
