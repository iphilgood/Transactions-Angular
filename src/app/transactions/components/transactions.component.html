My Transactions

<table class="table">
  <thead>
    <tr>
      <th>Date</th>
      <th>Source</th>
      <th>Target</th>
      <th>Amount [CHF]</th>
      <th>Balance [CHF]</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let transaction of transactions">
      <th>{{transaction.date | date : 'longDate' }}</th>
      <th>{{transaction.from}}</th>
      <th>{{transaction.target}}</th>
      <th>{{transaction.amount}}</th>
      <th>{{transaction.total}}</th>
    </tr>
  </tbody>
</table>
